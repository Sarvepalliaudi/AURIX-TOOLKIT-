<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Integrity Checker | Aurix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='aurix.css') }}" rel="stylesheet">
</head>
<body class="aurix-bg">
    <div class="container mt-5">
        <h2 class="aurix-title text-center">File Integrity Checker</h2>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Select File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="algo" class="form-label">Hash Algorithm</label>
                <select class="form-select" id="algo" name="algo">
                    <option value="sha256">SHA-256</option>
                    <option value="sha512">SHA-512</option>
                    <option value="md5">MD5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary aurix-tool">Check Integrity</button>
            <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
        </form>
        {% if hash_value %}
        <div class="alert alert-info mt-4">
            <strong>File:</strong> {{ filename }}<br>
            <strong>Hash:</strong> <span class="aurix-break">{{ hash_value }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
