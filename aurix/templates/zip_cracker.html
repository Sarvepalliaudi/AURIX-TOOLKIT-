<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Password Cracker | Aurix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='aurix.css') }}" rel="stylesheet">
</head>
<body class="aurix-bg">
    <div class="container mt-5">
        <h2 class="aurix-title text-center">ZIP Password Cracker</h2>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="zipfile" class="form-label">Upload ZIP File</label>
                <input type="file" class="form-control" id="zipfile" name="zipfile" required>
            </div>
            <div class="mb-3">
                <label for="wordlist" class="form-label">Wordlist (one password per line)</label>
                <textarea class="form-control" id="wordlist" name="wordlist" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary aurix-tool">Crack ZIP</button>
            <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
        </form>
        {% if result %}
        <div class="alert alert-info mt-4">
            <strong>{{ result }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
