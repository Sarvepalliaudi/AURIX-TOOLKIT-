<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker | Aurix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='aurix.css') }}" rel="stylesheet">
</head>
<body class="aurix-bg">
    <div class="container mt-5">
        <h2 class="aurix-title text-center">Password Strength Checker</h2>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="password" class="form-label">Enter Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ password }}" required>
            </div>
            <button type="submit" class="btn btn-primary aurix-tool">Check Strength</button>
            <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
        </form>
        {% if result %}
        <div class="alert mt-4 {{ 'alert-success' if result in ['Strong', 'Very Strong'] else 'alert-warning' if result == 'Medium' else 'alert-danger' }}">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
